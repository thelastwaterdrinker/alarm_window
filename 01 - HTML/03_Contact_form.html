    <title>Contact Form</title>

<body>
    <form>
        <br>

            <input type="text" id="name" />Name

        </br>
        <br>
        <label for="age">

        <br>
        <label for="email">

        </label>
        </br>

        <br>
        <label for="message">Message
            <textarea id="message" placeholder="Message"></textarea>
        </label>
    </br>
    <button type="submit">Submit</button>
    </form>
  </body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Selection Form</title>
</head>

<body>
    <fieldset>
        <legend>Sport Picker</legend>
        <form>
            <br>
            <label id="sportpicker" required>Select your sport</label>
            <select>
                <option>Rugby</option>
                <option>Soccer</option>
                <option>Golf</option>
            </select>
            </br>
            <br>
            <label id="timepicker">Select your time</label>
            <input type="time" required />
            </br>

        </form>
    </fieldset>
</body>

</html>
